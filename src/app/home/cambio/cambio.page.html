<ion-header>
  <ion-toolbar>
    <ion-title>Cambio</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text>Aqui Ã© o Cambio</ion-text>

      <ion-item>
        <ion-label position="floating" >Input</ion-label>
        <ion-input type="number" [(ngModel)]="moedaEnt" (ionChange)="calcCambio()"></ion-input>
      </ion-item>

  <ion-row>

    <ion-col>
      <ion-item>
        <ion-select placeholder="Moedas" [(ngModel)]="tipoMoedaEnt" (ionChange)="calcCambio()">
          <ion-select-option value="Real">Real</ion-select-option>
          <ion-select-option value="Dolar">Dolar</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
    
    <ion-col>
      <ion-fab>
        <ion-fab-button>
         <ion-icon name="swap-horizontal"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-col>

    <ion-col>
      <ion-item>
        <ion-select placeholder="Moedas" [(ngModel)]="tipoMoedaSaida" (ionChange)="calcCambio()">
          <ion-select-option value="Real">Real</ion-select-option>
          <ion-select-option value="Dolar">Dolar</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>

  </ion-row>

  <ion-text>{{moedaSaida}}</ion-text>
      

</ion-content>
