<ion-header>
  <ion-toolbar>
    <ion-title>Cambio</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <h1>Cambio</h1>

  <ion-item>
    <ion-label position="floating">Digite um valor</ion-label>
    <ion-input type="number" [(ngModel)]="moedaEnt" placeholder="Ex.: 300"></ion-input>
  </ion-item>

  <ion-row class="ion-justify-content-center">

    <ion-col size="5">
      <ion-item>
        <ion-select placeholder="Moedas" [(ngModel)]="tipoMoedaEnt">
          <ion-select-option value="Real">Real</ion-select-option>
          <ion-select-option value="Dolar">Dolar</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
    
    <ion-col>
      <ion-fab>
        <ion-fab-button (click)="calcCambio()">
         <ion-icon name="swap-horizontal"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-col>

    <ion-col size="5">
      <ion-item>
        <ion-select placeholder="Moedas" [(ngModel)]="tipoMoedaSaida">
          <ion-select-option value="Real">Real</ion-select-option>
          <ion-select-option value="Dolar">Dolar</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>

  </ion-row>

  <h2>{{moedaSaida}}</h2>
      

</ion-content>
