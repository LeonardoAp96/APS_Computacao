<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Cartão</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
  <ion-row class="ion-align-items-start">
  </ion-row>

  <ion-text style="font-size: 50px">R$ {{valorSaldo}}</ion-text>
  <ion-row>
    <ion-col size="3">
      <ion-input name="iptValor" [(ngModel)]="iptValor" type="number" placeholder="Digite um valor" [disabled]="selectedCartao == -1">
      </ion-input>
    </ion-col>
    <ion-button (click)="increment()" [disabled]="iptValor == null || iptValor <= 0">
      <ion-icon slot="icon-only" name="chevron-up-outline"></ion-icon>
    </ion-button>
    <ion-button color="danger" (click)="decrement()" [disabled]="iptValor <= 0">
      <ion-icon slot="icon-only" name="chevron-down-outline"></ion-icon>
    </ion-button>
  </ion-row>


  <ion-button size="3" [routerLink]="['../perfil']">
    <ion-icon slot="icon-only" name="add" ></ion-icon>Adicionar Cartao
  </ion-button>
  <br/>
  <h2>Lista de cartões</h2>

  <ion-row>
    <ion-col size="3">
      <ion-label>Check</ion-label>
    </ion-col>
    <ion-col  class="nome" size="2">
      <ion-label>Nome</ion-label>
    </ion-col>
    <ion-col class="saldo" size="2">
      <ion-label>Saldo</ion-label>
    </ion-col>
  </ion-row>

  <ion-list >
    <ion-radio-group>
      <ion-item *ngFor="let cartao of listCartoes">
        <ion-col size="3">
          <ion-radio (click)="selectCartao(cartao)"></ion-radio>
        </ion-col>
        <ion-col size="4">
          <ion-label class="ion-no-margin">{{cartao.nome}}</ion-label>
        </ion-col>
        <ion-col size="3">
          <ion-label class="ion-float-right">R$ {{cartao.saldo}}</ion-label>
        </ion-col>
        <ion-col slot="end" size="2">
          <ion-button class="lixeira" color="danger" (click)="removeCartao(cartao)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>
