<ion-header>
  <ion-toolbar>
    <ion-title>Cartao</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-align-items-start">
    <h1>Cartões</h1>
    <ion-button (click)="popular()" >
      <ion-icon slot="icon-only" name="add"></ion-icon>Adicionar
    </ion-button>
  </ion-row>

  <ion-text style="font-size: 50px">R$ {{valorSaldo}}</ion-text>
  <ion-row>
    <ion-col size="3">
      <ion-input name="iptValor" [(ngModel)]="iptValor" type="number" placeholder="Digite um valor" [disabled]="selectedCartao == -1">
      </ion-input>
    </ion-col>
    <ion-button (click)="increment()" [disabled]="iptValor === NaN || iptValor <= 0">
      <ion-icon slot="icon-only" name="chevron-up-outline"></ion-icon>
    </ion-button>
    <ion-button color="danger" (click)="decrement()" [disabled]="iptValor <= 0">
      <ion-icon slot="icon-only" name="chevron-down-outline"></ion-icon>
    </ion-button>
  </ion-row>

  <br/>
  <ion-text>Lista de cartões</ion-text>

  <ion-row>  
    <ion-col size="2.5">
      <ion-label>Check</ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-label>Nome</ion-label>
    </ion-col>
    <ion-col size="2">
      <ion-label>Saldo</ion-label>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-radio-group>
      <ion-item *ngFor="let cartao of listCartoes">
        <ion-col size="3">
          <ion-radio (click)="selectCartao(cartao)"></ion-radio>
        </ion-col>
        <ion-col size="4">
          <ion-label class="ion-no-margin">{{cartao.nome}}</ion-label>
        </ion-col>
        <ion-col size="3">
          <ion-label class="ion-float-right">R$ {{cartao.saldo}}</ion-label>
        </ion-col>
        <ion-col slot="end" size="1">
          <ion-button (click)="edit()">
              <ion-icon slot="icon-only" name="pencil"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col slot="end" size="1">
          <ion-button color="danger" (click)="removeCartao(cartao)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>
