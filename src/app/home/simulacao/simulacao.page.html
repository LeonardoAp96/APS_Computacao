<ion-header>
  <ion-toolbar>
    <ion-title>Simulacao</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Simulação</h1>

  <br />
  <br />
  <ion-item>
    <ion-label position="floating">Qual o valor? </ion-label>
    <ion-input [(ngModel)]="newValor" name="newValor" type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Quantos meses?</ion-label>
    <ion-input [(ngModel)]="newTempo" name="newTempo" type="number"></ion-input>
  </ion-item>

  <br />

  <form (submit)="addNewSimulacao">
  <ion-row>
    <ion-item size="8">
      <ion-label position="floating">Nome do investimento</ion-label>
      <ion-input name="newInvestName" [(ngModel)]="newInvestName" type="text" placeholder="Nome Investimento"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Qual o Percentual?</ion-label>
      <ion-input name="newPercentYear" [(ngModel)]="newPercentYear" type="number" placeholder="% ao ano"></ion-input>
    </ion-item>
  </ion-row>
  </form>

  <ion-button  (click)="addNewSimulacao()">
    <ion-icon slot="icon-only" name="add"></ion-icon>Adcionar
  </ion-button>
  
  
  <br/>
    <ion-row>  
      <ion-col size="5">
        <ion-label>Nome</ion-label>
      </ion-col>
      <ion-col size="5">
        <ion-label>Percentual por mês</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-label>Excluir</ion-label>
      </ion-col>
    </ion-row>
  <ion-list *ngIf="simulacoes.length > 0; else empty">

    <ion-item *ngFor="let simulacao of simulacoes">
      
      <ion-label>{{simulacao.nome}}</ion-label>
      <ion-label>{{simulacao.percentual}}</ion-label>
      <ion-button slot="end" fill="clear" color="danger" (click)="removeSimulacao(simulacao)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>

    </ion-item>
  </ion-list>

  <br/>
  <ion-button  (click)="Simulacao()">
    <ion-icon slot="icon-only" name="add"></ion-icon>Simular
  </ion-button>

  <ng-template #empty>
    <ion-text color="medium" class="ion-text-center">
      <p class="ion-no-margin">Não há Investimentos para simular</p>
    </ion-text>
  </ng-template>

</ion-content>
