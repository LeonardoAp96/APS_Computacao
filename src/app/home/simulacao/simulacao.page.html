<ion-header>
  <ion-toolbar>
    <ion-title>Simulacao</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text>Aqui é o Simulacao</ion-text>
  <ion-input name="newValor" type="text" placeholder="Quantidades"></ion-input>

  <ion-row>
    <ion-label>Qual mês?: </ion-label>
    <ion-input name="newTempo" type="number" placeholder="Quantos meses?"></ion-input>
  </ion-row>

  <br />

  <form (submit)="addNewSimulacao">
  <ion-row>
    <ion-input name="newInvestName" [(ngModel)]="newInvestName" type="text" placeholder="Nome Investimento"></ion-input>
    <ion-input name="newPercentYear" [(ngModel)]="newPercentYear" type="number" placeholder="% ao ano"></ion-input>
  </ion-row>
  </form>

  <ion-button  (click)="addNewSimulacao()">
    <ion-icon slot="icon-only" name="add">Adcionar</ion-icon>
  </ion-button>

  <ion-list *ngIf="simulacoes.length > 0; else empty">
    <ion-item *ngFor="let simulacao of simulacoes">
      <ion-label>{{simulacao.nome}}</ion-label>
      <ion-label>{{simulacao.percentual}}</ion-label>
      <ion-button slot="end" fill="clear" color="danger" (click)="removeSimulacao(simulacao)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

    <ng-template #empty>
    <ion-text color="medium" class="ion-text-center">

      <p class="ion-no-margin">Não há Investimentos para simular</p>
    </ion-text>
  </ng-template>

</ion-content>
